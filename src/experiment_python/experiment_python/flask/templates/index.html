<html>
  <head>
    <title>ロボット制御</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body>
    <div id="grid">
      <div id="header">
        <!-- バッテリー残量・ping -->
        <div id="countdown_time"><span>3</span>分<span>58</span>秒</div>
        <div id="wifi_ssid">名刺2g</div>
        <div id="IPadoress_Ubuntu">192.168.1.1</div>
        <div id="IPadoress_ESP32">192.168.1.1</div>
        <div id="battery_voltage"><span>-</span>V</div>
        <div id="ping"><span>-</span>ping</div>
      </div>
      <div id="communicate">
      <h1>通信(Ubuntu ⇔ ESP32)</h1>
        <div id="motor1" class="change_inputnumber_range_grid">
          <p>左タイヤ</p>
          <input type="checkbox" id="motor1_checkbox" name="checkbox1">
          <input type="range" id="motor1_range" name="motor1" min="0" max="255" step="1" value="127">
          <input type="number" id="motor1_inputnumber" />
        </div>
        <div id="motor2" class="change_inputnumber_range_grid">
          <p>右タイヤ</p>
          <input type="checkbox" id="motor2_checkbox" name="checkbox2">
          <input type="range" id="motor2_range" name="motor1" min="0" max="255" step="1" value="127">
          <input type="number" id="motor2_inputnumber" />
        </div>
        <div id="motor3" class="change_inputnumber_range_grid">
          <p>回収機構</p>
          <input type="checkbox" id="motor3_checkbox" name="checkbox3">
          <input type="range" id="motor3_range" name="motor3" min="0" max="255" step="1" value="127">
          <input type="number" id="motor3_inputnumber" />
        </div>
      </div>

            <div id="serial_monitor">
      <h1>シリアルモニタ</h1>
        <div id="result"></div>
      </div>

      <div id="joy">
        <div id="joy" class="change_inputnumber_range_grid">
          <p>コントローラー</p>
          <table>
            <p>1〜16+axes</p>
          </table>
        </div>
        <p id="result2"></p>
        <p id="fps"></p>
        <p>接続者数<span id="user_count"></span>人</p>

        <p>{{ gafa.age }}</p>
      </div>

    </div>
  </body>
</html>
